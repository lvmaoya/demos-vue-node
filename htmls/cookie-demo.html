<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化Cookie演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }

        .info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍪 Cookie 演示</h1>
        
        <div class="info">
            <h3>功能说明</h3>
            <p>这个演示展示了如何使用 <code>/data</code> 接口获取数据。第一次请求时服务器会设置Cookie，第二次请求时可以看到Cookie被发送到服务器。</p>
        </div>

        <button class="btn" onclick="getData()">获取数据 (第一次请求)</button>
        <button class="btn" onclick="getDataAgain()" style="margin-top: 10px;">再次获取数据 (第二次请求)</button>

        <div id="result" class="result" style="display: none;">
            <h3>响应结果:</h3>
            <pre id="responseData"></pre>
        </div>
    </div>

    <script>
        async function getData() {
            try {
                const response = await fetch('http://localhost:3000/api/cookies/data', {
                    method: 'GET',
                    credentials: 'include' // 重要：包含Cookie
                });
                
                const data = await response.json();
                
                // 显示结果
                document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result').style.display = 'block';
                
                alert('第一次请求完成！服务器已设置Cookie，请查看控制台输出');
            } catch (error) {
                console.error('错误:', error);
                alert('请求失败: ' + error.message);
            }
        }
        
        async function getDataAgain() {
            try {
                const response = await fetch('http://localhost:3000/api/cookies/data', {
                    method: 'GET',
                    credentials: 'include' // 重要：包含Cookie
                });
                
                const data = await response.json();
                
                // 显示结果
                document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result').style.display = 'block';
                
                alert('第二次请求完成！服务器已接收到Cookie，请查看控制台输出');
            } catch (error) {
                console.error('错误:', error);
                alert('请求失败: ' + error.message);
            }
        }
        
        // 页面加载时显示当前Cookie
        window.onload = function() {
            console.log('当前页面Cookie:', document.cookie);
        };
    </script>
</body>
</html>
